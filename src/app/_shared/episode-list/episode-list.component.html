<div class="col-md-4 single-right">
  <h3>Seasons</h3>
  <div class="single-grid-right">
      <mat-expansion-panel *ngFor="let season of seasonRange">
        <mat-expansion-panel-header>
            <mat-panel-title>Season {{season}}</mat-panel-title>
        </mat-expansion-panel-header>
        
        <app-episode-card *ngFor="let episode of seasonEpisodes(season)" [episode]="episode"></app-episode-card>
      </mat-expansion-panel>
  </div>
</div>
<div class="clearfix"> </div>
