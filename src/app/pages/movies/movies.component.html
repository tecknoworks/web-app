<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="show-top-grids">
    <div class="show-grid-left main-grids">

      <div class="recommended" *ngFor="let genre of genres">
        <div class="recommended-grids english-grid">
          <div class="recommended-info">
            <div class="heading">
              <h3>{{genre.name}}</h3>
            </div>
            <div class="heading-right">
              <a href="#small-dialog8" class="play-icon popup-with-zoom-anim">Subscribe</a>
            </div>
            <div class="clearfix"> </div>
          </div>

          <app-movie-card *ngFor="let movie of getMoviesForGenre(genre)" [movie]="movie"></app-movie-card>

          <div class="clearfix"> </div>
        </div>
      </div>
    </div>
    <div class="clearfix"> </div>
  </div>
</div>
